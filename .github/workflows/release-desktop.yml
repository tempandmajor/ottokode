name: 'Release Desktop App'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Branchcode AI ${{ github.ref_name }}'
          releaseBody: |
            ## 🚀 Branchcode AI ${{ github.ref_name }}

            ### 🎉 What's New
            - AI-powered code completion and suggestions
            - Real-time collaboration features
            - Enhanced file management system
            - Improved performance and stability

            ### 📱 Download Options
            - **Windows**: `.msi` installer or `.exe` portable
            - **macOS**: `.dmg` installer (Intel & Apple Silicon)
            - **Linux**: `.deb`, `.rpm`, or `.AppImage`

            ### 🌐 Web Version
            Try our web IDE at: https://branchcode.vercel.app

            ### 📚 Documentation
            Visit our docs at: https://docs.branchcode.ai

            ---
            **Full Changelog**: https://github.com/tempandmajor/ottokode/compare/v1.0.0...${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}